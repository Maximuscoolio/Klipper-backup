[extruder]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA2
microsteps: 16
rotation_distance: 2.35
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
min_temp: 0
max_temp: 300
pressure_advance: 0.03
max_extrude_cross_section: 5
max_extrude_only_distance: 1000
full_steps_per_rotation: 200
control = pid
pid_kp = 12.317
pid_ki = 0.404
pid_kd = 93.761
max_power: 1

[tmc2209 extruder]
uart_pin: PC7
#tx_pin: PC10
#uart_address: 3
run_current: 0.7
hold_current: 0.7
stealthchop_threshold: 999999

##[extruder1]
##step_pin:
##dir_pin:
##...
##   See the "extruder" section for available stepper and heater
##   parameters.
##shared_heater:
##   This option is deprecated and should no longer be specified.#
#
#

[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
min_temp: 0
max_temp: 130
control = pid
pid_kp = 65.282
pid_ki = 1.386
pid_kd = 768.694#

[heater_fan board_fan]
pin: PE5
heater: heater_bed
heater_temp: 45.0

#[heater_fan stepper_fan]
#pin: PA8
#heater: extruder
#heater_temp: 45.0

[temperature_fan pi_fan]
# Electronics fan PWM
pin: PD12
max_power: 1
hardware_pwm: true
control: watermark
max_delta: 1
sensor_type: temperature_host
min_temp: 10
max_temp: 80
target_temp: 33

[temperature_sensor Heatsink]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF5
min_temp:0
max_temp:50
  # See the "extruder" section for the definition of the above
  # parameters.


#[fan]
[heater_fan nozzle_cooling_fan]
pin: PD13

[fan]
pin: PD14 #PA8

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32h723xx_1D0003001451333031373837-if00
#serial: /dev/ttyACM0
restart_method: command

[printer]
kinematics: cartesian
max_velocity:600
max_z_velocity: 30
max_z_accel: 100
square_corner_velocity: 100 ##BD added from Feral Engineer
# Use those higher values just to configure Input Shaper 
max_accel: 500000
#max_accel_to_decel: 5000

#[input_shaper]
#shaper_freq_x: 79.6
#shaper_type_x: 3hump_ei
#shaper_freq_y: 50.6
#shaper_type_y: 2hump_ei


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5




