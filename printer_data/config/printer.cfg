[include KAMP_Settings.cfg]
#[include adaptive_mesh.cfg] 
[include heater.cfg]
[include macros.cfg]
[include mainsail.cfg]
[include bltouch.cfg]
[include exclude_object.cfg]
#[include voron_purge.cfg]
[include temperature.cfg]
[include led.cfg]
[include led_progress.cfg]
#[include adxlmcu.cfg]
[include auxfan.cfg]

[input_shaper]
shaper_freq_x: 123.8
shaper_type_x: zv
shaper_freq_y: 57.6
shaper_type_y: zv

[screws_tilt_adjust]
screw1: -10, 27
screw1_name: front left screw
screw2: 152, 27
screw2_name: front right screw
screw3: 152, 198
screw3_name: rear right screw
screw4: -10, 199
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[safe_z_home]
home_xy_position: 117.5,117.5 # Change coordinates to the center of your print bed ##BD
speed: 200
z_hop: 10                 # Move up 10mm
z_hop_speed: 100

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 50,10
mesh_max: 195,195
probe_count: 6,6


[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 32
rotation_distance: 40
endstop_pin: ^PG6
position_endstop: -25
position_max: 250
position_min: -25
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC4
#tx_pin: PC10
#uart_address: 0
run_current: 1
hold_current: 0.9
stealthchop_threshold: 0

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 32
rotation_distance: 40
endstop_pin: ^PG9
position_endstop: -23
position_max: 209
position_min: -23
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PD11
#tx_pin: PC10
#uart_address: 2
run_current: 1
hold_current: 0.9
stealthchop_threshold: 0

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 8 
#endstop_pin: ^PG10
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_max: 180
position_min: -4
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: PC6
#tx_pin: PC10
#uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 0

[stepper_x1]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 32
rotation_distance: 40

[tmc2209 stepper_x1]
uart_pin: PF2
##tx_pin: PC10
##uart_address: 0
run_current: 1
hold_current: 0.9
stealthchop_threshold: 0

[stepper_y1]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 32
rotation_distance: 40


[tmc2209 stepper_y1]
uart_pin: PE4
##tx_pin: PC10
##uart_address: 2
run_current: 1
hold_current: 0.9
stealthchop_threshold: 0





